    <section>
        <h2>联系方式</h2> <!-- 表单标题 -->
        <!-- 下面是联系表单 -->
        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain"> <!-- 使用mailto来直接发送邮件 -->
            <!-- action="mailto:your-email@example.com": 当用户提交表单时，浏览器会尝试通过用户的默认邮件客户端发送邮件。你需要将your-email@example.com替换为你自己的邮箱 -->
            <!-- method="POST": 表单提交方式为POST -->
            <!-- enctype="text/plain": 表单的编码类型为纯文本格式 -->
            <label for="name">姓名:</label><br> <!-- 表单的标签，用于提示用户输入姓名 -->
            <input type="text" id="name" name="name"><br><br> <!-- 用户输入姓名的文本框 -->
            
            <label for="email">邮箱:</label><br> <!-- 表单的标签，用于提示用户输入邮箱 -->
            <input type="email" id="email" name="email"><br><br> <!-- 用户输入邮箱的文本框 -->
            
            <label for="message">留言:</label><br> <!-- 表单的标签，用于提示用户输入留言 -->
            <textarea id="message" name="message"></textarea><br><br> <!-- 这是一个多行文本框，允许用户输入留言 -->
            
            <input type="submit" value="发送"> <!-- 这是表单的提交按钮，用户点击该按钮后表单将会被提交 -->
        </form>
    </section>
